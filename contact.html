    <form action="https://formspree.io/f/xpwljrre" method="POST">
  <div class="mb-3">

  <div class="mb-3">

  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
    <textarea name="message" class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
  </div>



  <button type="submit" class="btn btn-primary w-100">
    <i class="bi bi-send"></i> Send Message
  </button>
</form>

  <!-- Email sending script -->
  <script>
    function sendEmail(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim() || "New Contact Request";
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all required fields.");
        return false;
      }

      const mailtoLink = `mailto:mdaviesconstructionltd@outlook.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
        `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`
      )}`;

      window.location.href = mailtoLink;
      return false;
    }
  </script>
